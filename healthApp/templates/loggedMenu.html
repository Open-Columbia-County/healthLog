<!DOCTYPE html>
<html lang="en">
<body>
    {% block loggedMenu %}
        <nav>
            <a href="javascript:void(0);" class="icon" onclick="menu()">
                <i class="fa fa-bars"></i>
            </a>
            <nav id="myLinks">
                <a href="/">Home</a>
                <a href="/about/">About</a>
                <a href="/week/">Create new Week</a>
                <a href="/add/medication/" style="pointer-events: none;">Medication List</a>
                <a href="/user/dashboard/">Profile</a>
                {% if user.level == 8 %}
                    <a href="/provider/dashboard/" style="pointer-events: none;">Provider Dashboard</a>
                {% endif %}
                {% if user.level == 9 %}
                    <a href="/theAdmin/" style="pointer-events: none;">Admin</a>
                {% endif %}
                {% if user.level == 24 %}
                    <a href="/theAdmin/" style="pointer-events: none;">Admin</a>
                    <a href="/provider/dashboard/" style="pointer-events: none;">Provider Dashboard</a>
                {% endif %}
                <a href="/logout/">Logout</a>
            </nav>
        </nav>
    {% endblock loggedMenu %}
</body>
</html>
